<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>EjercicioExamP1</title>
</head>

<body class="container mt-5">
    <h2 class="text-center">Calcular Descuento</h2>
    <form id="formulariodescuento">
        <div class="mb-3">
            <label class="form-label">Producto 1</label>
            <input type="text" class="form-control producto" id="producto1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Producto 2</label>
            <input type="text" class="form-control producto" id="producto2" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Producto 3</label>
            <input type="text" class="form-control producto" id="producto3" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Producto 4</label>
            <input type="text" class="form-control producto" id="producto4" required> 
        </div>
        <div class="mb-3">
            <label class="form-label">Producto 5</label>
            <input type="text" class="form-control producto" id="producto5" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subtotal</label>
            <input type="text" class="form-control" id="subtotal" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" id="labelDescuento">Descuento 0%</label>
            <input type="text" class="form-control" id="descuento" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Total a Pagar</label>
            <input type="text" class="form-control" id="totalPagar" readonly>
        </div>
        
        <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
        <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
    </form>  
    <script src="js/index.js"></script>
</body>
</html>
